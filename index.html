<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <main class="main">
            <div class="main__text">
                <div class="main__city">
                    <div class="main__city-name-wrapper">
                        <p class="main__city-name">...</p>
                        <input type="text" class="main__city-input d-none">
                        <button class="main__city-edit-button">
                            <img src="images/edit-icon.png" alt="иконка изменения города" class="main__city-edit-icon">
                        </button>
                    </div>
                </div>
                <div class="main__weather">
                    <div class="main__wrapper">
                        <p class="main__temperature">...</p>
                        <img src="" alt="иконка погоды" class="main__icon">
                    </div>
                    <p class="main__info">...</p>
                </div>
                <p class="main__recomendation">
                    ...
                </p>
            </div>
            <div class="main__manikin manikin">
                <img src="images/cap.svg" alt="" class="manikin__cap">
                <img src="images/hat.svg" alt="" class="manikin__hat">
                <img src="images/scarf.svg" alt="" class="manikin__scarf">
                <img src="images/head.svg" alt="" class="manikin__head">
                <img src="images/hoodie.svg" alt="" class="manikin__hoodie">
                <img src="images/warm-jacket.svg" alt="" class="manikin__warm-jacket">
                <img src="images/jacket.svg" alt="" class="manikin__jacket">
                <img src="images/t-shirt.svg" alt="" class="manikin__t-shirt">
                <img src="images/hands.svg" alt="" class="manikin__hands">
                <img src="images/gloves.svg" alt="" class="manikin__gloves">
                <img src="images/boots.svg" alt="" class="manikin__boots">
                <img src="images/pants.svg" alt="" class="manikin__pants">
                <img src="images/shorts.svg" alt="" class="manikin__shorts">
                <img src="images/sneakers.svg" alt="" class="manikin__sneakers">
                <img src="images/underpants.svg" alt="" class="manikin__underpants">
            </div>
        </main>
    </div>
</body>

</html>
